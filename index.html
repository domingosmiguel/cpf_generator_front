<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="./styles/reset.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>CPF Generator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caramel&family=Russo+One&display=swap');
      .title {
        font-family: 'Russo One', sans-serif;
      }
      .signature {
        /* font-size: 0.7rem; */
        font-family: 'Caramel', cursive;
      }
    </style>
  </head>

  <body class="vh-100">
    <nav
      id="landing-page"
      class="navbar position-absolute justify-content-around bg-light w-100 shadow-sm"
    >
      <div class="title fs-3 d-flex align-items-baseline">
        Gerador de CPF
        <div class="signature fs-4 ms-1">by Miguel</div>
      </div>
      <div class="btn-group" role="group" aria-label="Second group">
        <button id="light" type="button" class="btn btn-light">light</button>
        <button id="dark" type="button" class="btn btn-dark">dark</button>
      </div>
    </nav>
    <main
      id="middle"
      class="p-5 d-flex flex-column align-items-center h-100 bg-dark"
    >
      <form
        class="row row-cols-lg-auto g-3 align-items-center mt-5"
        onsubmit="getCPF();return false"
      >
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="newCPF"
            placeholder="Novo CPF"
            aria-label="Search"
            readonly
          />
        </div>
        <div class="col-12">
          <div class="form-check custom-control-input-green">
            <input
              name="p"
              class="form-check-input custom-control-input-green"
              type="checkbox"
              id="punctuation"
            />
            <label
              class="form-check-label text-light custom-control-label"
              for="inlineFormCheck"
              id="checkbox_label"
            >
              Com pontuação
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Generate</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/server.js"></script>
  </body>
</html>
