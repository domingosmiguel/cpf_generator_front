<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>CPF Generator</title>
  </head>

  <body class="vh-100">
    <nav
      id="landing-page"
      class="navbar position-absolute justify-content-around bg-light w-100 shadow-sm"
    >
      <div class="title fs-3 align-items-baseline">
        CPF/CNPJ Generator
        <div class="signature fs-4 ms-1">by Miguel</div>
      </div>
      <div class="btn-group" role="group" aria-label="Second group">
        <button id="light" type="button" class="btn btn-light">light</button>
        <button id="dark" type="button" class="btn btn-dark">dark</button>
      </div>
    </nav>
    <main
      id="middle"
      class="p-5 d-flex flex-column align-items-center h-100 bg-dark"
    >
      <form
        class="row row-cols-lg-auto g-3 align-items-center form"
        onsubmit="getCPF();return false"
      >
        <div class="col-12 d-flex">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="checkbox_cpf"
              checked
            />
            <label
              class="form-check-label text-light"
              for="checkbox_cpf"
              id="checkbox_label_cpf"
            >
              CPF
            </label>
          </div>
          <div class="form-check ms-3">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="checkbox_cnpj"
            />
            <label
              class="form-check-label text-light"
              for="checkbox_cnpj"
              id="checkbox_label_cnpj"
            >
              CNPJ
            </label>
          </div>
        </div>
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="newCPF"
            placeholder="Novo CPF/CNPJ"
            aria-label="Search"
            readonly
          />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              name="p"
              class="form-check-input"
              type="checkbox"
              id="checkbox_mask"
            />
            <label
              class="form-check-label text-light"
              for="inlineFormCheck"
              id="checkbox_label_mask"
            >
              MÃ¡scara
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Gerar</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/server.js"></script>
  </body>
</html>
